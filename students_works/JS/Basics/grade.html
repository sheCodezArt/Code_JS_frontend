<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #000;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      color: #00ff00;
      font-family: monospace;
    }
    label {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 28px;
    }
    label input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .ball {
      position: absolute;
      cursor: pointer;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      transition: 0.4s;
      background: #ddd;
      border-radius: 20px;
    }
    .ball:before {
    position: absolute;
    content: "";
    height: 22px;
    width: 22px;
    left: 3px;
    bottom: 3px;
    background-color: #fff;
    border-radius: 50%;
    transition: 0.4s;
  }
  .toggle:checked +.ball {
    background-color: #00ff00;
  }
  .toggle:checked +.ball:before {
    transform: translateX(22px);
  }
    #calc {
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      margin: 12px 50px;
      border-radius: 11px;
      box-shadow: 2px 3px 10px #00ff00;
    }
    #body div {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(5, 1fr);
    }
    #body div button {
      background: transparent;
      /*box-shadow: 1px 1px 10px #fff;*/
      padding: 16px;
      color: #00ff00;
      font-weight: bold;
      border: none;
      font-size: 20px;
      text-shadow: 1px 1px 8px #000;
    }
    #body div button:hover {
      background: #82fe82;
    }
    #display input {
      outline: none;
      color: #00ff00;
      border: none;
      font-weight: bold;
      font-size: 20px;
      background: transparent;
      text-align: right;
      padding: 24px 17px;
      margin: 15px 10px;
    }
    #eq-sign {
      transform: translateY(40px);
    }
    
  </style>
</head>
<body>
  <label for="toggle">
    <input type="checkbox" id="toggle" class="toggle">
    <span class="ball"></span>
  </label>
  <h1>Upgraded Calculator</h1>
  <div id="calc">
    <div id="display"><input readonly id="d-input" type="text"></div>
    <div id="body">
      <div>
        <button onclick="removeChar()">C</button>
        <button onclick="show('÷')">÷</button>
        <button onclick="show('×')">×</button>
        <button onclick="del()">&#8998;</button>
        <button onclick="show(7)">7</button>
        <button onclick="show(8)">8</button>
        <button onclick="show(9)">9</button>
        <button onclick="show('-')">-</button>
        <button onclick="show(4)">4</button>
        <button onclick="show(5)">5</button>
        <button onclick="show(6)">6</button>
        <button onclick="show('+')">+</button>
        <button onclick="show(1)">1</button>
        <button onclick="show(2)">2</button>
        <button onclick="show(3)">3</button>
        <button onclick="show('=')" id="eq-sign">=</button>
        <button onclick="show('%')">%</button>
        <button onclick="show(0)">0</button>
        <button onclick="show('.')">.</button>
        <button style="display: none;"></button>
      </div>
    </div>
  </div>
  
  
  <script>
    
    const display = document.querySelector("#display input");
    
    function show(x) {
      if (x === '=') {
        try {
          let result = calculateExpression(display.value);
          display.value = result;
        } catch {
          alert("Invalid Expression!");
          display.value = "";
        }
      } else {
        display.value += x;
      }
    }
    
    function calculateExpression(expr) {
      let numbers = [];
      let operators = [];
      let currentNum = '';
      
      for (let char of expr) {
        if ('+-×÷%'.includes(char)) {
          numbers.push(parseFloat(currentNum));
          operators.push(char);
          currentNum = '';
        } else {
          currentNum += char;
        }
      }
      numbers.push(parseFloat(currentNum));
    
      const add = (a, b) => a + b;
      const sub = (a, b) => a - b;
      const mul = (a, b) => a * b;
      const div = (a, b) => a / b;
      const mod = (a, b) => a % b;
    
      let result = numbers[0];
      for (let i = 0; i < operators.length; i++) {
        let op = operators[i];
        let num = numbers[i+1];
        if (op === '+') result = add(result, num);
        else if (op === '-') result = sub(result, num);
        else if (op === '×') result = mul(result, num);
        else if (op === '÷') result = div(result, num);
        else if (op === '%') result = mod(result, num);
      }
      return result;
    }
    
    function removeChar() {
      // Clear the entire display
      display.value = "";
    }
    
    function del() {
      // Remove the last character only
      display.value = display.value.slice(0, -1);
    }

  </script>
</body>
</html>
