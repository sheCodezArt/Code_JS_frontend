<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(135deg, #0a0f60, #2b2e99);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.08);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    input, #result {
      width: 80px;
      outline: none;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #fff;
      border-radius: 10px;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    p {
      align-self: center;
      font-size: 2.5rem;
    }

    #btn {
      margin-top: 20px;
      padding: 14px 36px;
      background: #21f944;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #btn:hover {
      background: #18c738;
    }

    @media screen and (max-width: 500px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      input, #result {
        width: 100px;
        height: 60px;
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <h1>Simple Calculator</h1>
  <div class="container">
    <input type="text" id="first-value" placeholder="1st">
    <input type="text" id="operator" placeholder="+">
    <input type="text" id="second-value" placeholder="2nd">
    
    <p>=</p>
    
    <div id="result"></div>
  </div>
  <button id="btn" onclick="checkValues()">SOLVE</button>
  
  
  
  <script>
    
    
    function add(a, b) {
      return a+b;
    }
    function sub(a, b) {
      return a-b;
    }
    function div(a, b) {
      return a/b;
    }
    function mul(a, b) {
      return a*b;
    }
    
    function checkValues() {
      const operand1 = Number(document.getElementById("first-value").value);
      const operand2 = Number(document.getElementById("second-value").value);
      const operator = document.getElementById("operator").value;
      const result = document.getElementById("result");
      
      if (operator === "+") {
        result.innerHTML = `${add(operand1, operand2)}`;
      }
      else if (operator === "-") {
        result.innerHTML = `${sub(operand1, operand2)}`;
      }
      else if (operator === "/") {
        result.innerHTML = `${div(operand1, operand2)}`;
      }
      else if (operator === "*") {
        result.innerHTML = `${mul(operand1, operand2)}`;
      }
      else {
        alert("Invalid Value")
      }
      result.style.textAlign = "center";
    }
  </script>
</body>
</html>
